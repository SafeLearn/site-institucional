<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/user.css">
  <link rel="shortcut icon" href="./imagens/logoSafePrint.png">
  <title>SafeLearn -- Dashboard</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
            <img src="./imagens/logoSafePrint.png" alt="">
            <span class="nav-item">DashBoard</span>
          </a></li>
        <li><a href="./dashboard.html">
            <i class="fas fa-home"></i>
            <span class="nav-item">Home</span>
          </a></li>
        <li><a href="./criaruser.html" id="active">
            <i class="fas fa-user"></i>
            <span class="nav-item">Usuários</span>
          </a></li>

        <li><a href="./monitorar.html">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Monitoramento</span>
          </a></li>
        <li><a href="./suporte.html">
            <i class="fas fa-question-circle"></i>
            <span class="nav-item">Suporte</span>
          </a></li>
        <li><a href="./home.html" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Sair</span>
          </a></li>
      </ul>
    </nav>

    <section class="main">

      <div class="main-top">
        <h2>Usuários</h2>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="titulo">
        <h2>Painel de Cadastro</h2>
        <p>Registre novos usuários para acesso à interface principal</p>
      </div>
      <div class="containeruser">
        <div class="header">
          <span>Cadastro de Usuários</span>
          <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Nível</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="modal-container">
          <div class="modalUser">
            <form>
              <label for="m-nome">Nome</label>
              <input id="m-nome" type="text" placeholder="Digite o nome" required />

              <label for="m-email">Email</label>
              <input id="m-email" type="text" placeholder="Digite o email" required />

              <label for="m-senha">Senha</label>
              <input id="m-senha" type="password" placeholder="Digite a senha" required />

              <label for="m-nivel">Nível</label>
              <select name="m-nivel" id="m-nivel" required>
                <option value="">Selecione o tipo de nível</option>
                <option value="Alto">Administrador</option>
                <option value="Médio">Executador</option>
                <option value="Baixo">Visualizador</option>
              </select>

              <button type="button" id="btnSalvar">Salvar</button>
            </form>
          </div>
        </div>

      </div>
    </section>

  </div>

  <script>
    const modal = document.querySelector('.modal-container')
    const tbody = document.querySelector('tbody')
    const sNome = document.querySelector('#m-nome')
    const sEmail = document.querySelector('#m-email')
    const sSenha = document.querySelector('#m-senha') 
    const sNivel = document.querySelector('#m-nivel')
    const btnSalvar = document.querySelector('#btnSalvar')
    const modal2 = document.querySelector('.modalUser')

    btnSalvar.addEventListener('click', async () => {
      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userName: sNome.value,
            emailUsuario: sEmail.value,
            senhaUsuario: sSenha.value,
            fkNivelDeAcesso: sNivel.value
          })
        });
        if (response.ok) {
          const newUser = await response.json();
          console.log('New user created:', newUser);
          // You may want to update your UI here to reflect the newly created user
        } else {
          console.error('Failed to create user:', response.status);
        }
      } catch (error) {
        console.error('Error creating user:', error);
      }
    });
  </script>
</body>

</html>
